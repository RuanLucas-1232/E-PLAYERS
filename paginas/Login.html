<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left voltar"></i>
        </a>

        <h1 class="titulo">Login</h1>

        <form>
            <div class="linha">
                <i class="fa-solid fa-user"></i>
                <input id="usuario" placeholder="insira seu nome" type="text">
            </div>

            <div class="linha">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" placeholder="insira seu email" type="email">
            </div>

            <div class="linha">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" placeholder="**********" type="password">
            </div>

            <p class="mensagem"></p>

            <button class="entrar" type="button">Entrar</button><br>

            <a class="link" href="./Cadastro.html">Cadastre-se</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script src="../SCRIPTS/login.js"></script>

    <script>
    </script>
</body>

</html>
